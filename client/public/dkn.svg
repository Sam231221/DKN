<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" aria-hidden="true" role="img">
  <defs>
    <linearGradient id="dknGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#8B5CF6" />
    </linearGradient>
    <linearGradient id="dknGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6" />
      <stop offset="100%" stop-color="#EC4899" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#dknGradient1)" opacity="0.1"/>
  
  <!-- Central hub node -->
  <circle cx="128" cy="128" r="24" fill="url(#dknGradient1)"/>
  <circle cx="128" cy="128" r="18" fill="white" opacity="0.9"/>
  
  <!-- Connected nodes representing knowledge network -->
  <circle cx="80" cy="80" r="12" fill="url(#dknGradient2)"/>
  <circle cx="176" cy="80" r="12" fill="url(#dknGradient2)"/>
  <circle cx="80" cy="176" r="12" fill="url(#dknGradient2)"/>
  <circle cx="176" cy="176" r="12" fill="url(#dknGradient2)"/>
  <circle cx="128" cy="60" r="12" fill="url(#dknGradient2)"/>
  <circle cx="60" cy="128" r="12" fill="url(#dknGradient2)"/>
  <circle cx="196" cy="128" r="12" fill="url(#dknGradient2)"/>
  <circle cx="128" cy="196" r="12" fill="url(#dknGradient2)"/>
  
  <!-- Connection lines -->
  <line x1="128" y1="128" x2="80" y2="80" stroke="url(#dknGradient1)" stroke-width="2" opacity="0.3"/>
  <line x1="128" y1="128" x2="176" y2="80" stroke="url(#dknGradient1)" stroke-width="2" opacity="0.3"/>
  <line x1="128" y1="128" x2="80" y2="176" stroke="url(#dknGradient1)" stroke-width="2" opacity="0.3"/>
  <line x1="128" y1="128" x2="176" y2="176" stroke="url(#dknGradient1)" stroke-width="2" opacity="0.3"/>
  <line x1="128" y1="128" x2="128" y2="60" stroke="url(#dknGradient1)" stroke-width="2" opacity="0.3"/>
  <line x1="128" y1="128" x2="60" y2="128" stroke="url(#dknGradient1)" stroke-width="2" opacity="0.3"/>
  <line x1="128" y1="128" x2="196" y2="128" stroke="url(#dknGradient1)" stroke-width="2" opacity="0.3"/>
  <line x1="128" y1="128" x2="128" y2="196" stroke="url(#dknGradient1)" stroke-width="2" opacity="0.3"/>
  
  <!-- DKN text -->
  <text x="128" y="145" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="bold" fill="url(#dknGradient1)" text-anchor="middle">DKN</text>
</svg>